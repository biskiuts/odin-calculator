<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="operationDisplay" disabled />
        <input type="text" id="resultDisplay" value="0" disabled />
      </div>

      <div class="scrollContainer">
        <button id="scrollLeft" class="scrollBtn">◀</button>
        <button id="scrollRight" class="scrollBtn">▶</button>
      </div>

      <div class="buttons">
        <button id="clear">C</button>
        <button id="plusMinus">+/-</button>
        <button id="percent">%</button>
        <button class="operator" id="divide">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="multiply">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="subtract">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="add">+</button>

        <button class="number">0</button>
        <button class="decimal">.</button>
        <button id="backspace">⌫</button>
        <button id="equals">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
